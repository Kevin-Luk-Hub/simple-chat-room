<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Chat</title>
    </head>
    <body>
        <div class="container">
            <h1 id="chat-title">Let'sChat</h1>
            <button type="button" id="participants">Participants</button>

            <div class="user-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close-btn">&times;</span>
                        <h2 class="modal-title">Participants</h2>
                    </div>
                    <div class="modal-body"></div>
                </div>
            </div>

            <div class="message-container"></div>
            <form class="send-container">
                <input type="text" class="message-input" />
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
            integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
